# Receivers define how the collector receives telemetry data
receivers:
  otlp:
    protocols:
      grpc:
        # gRPC endpoint for OTLP receiver
        endpoint: 0.0.0.0:4317
      http:
        # HTTP endpoint for OTLP receiver
        endpoint: 0.0.0.0:4318

# Processors modify or batch data before exporting
processors:
  # Batches data for efficiency
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000

# Exporters send processed data to a destination
exporters:
  # OTLP exporter sends data to another collector or backend (SigNoz, Jaeger, etc.)
  otlp:
    endpoint: host.docker.internal:4317
    insecure: true
  otlp/http:
    endpoint: host.docker.internal:4318
    insecure: true
  clickhouse:
    endpoint: tcp://clickhouse:9000
    username: signoz
    password: password
    database: signoz_traces
    ttl_days: 3

# Extensions add optional features to the collector
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777  # Performance profiling endpoint

# Service configures the main collector service
service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse,otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse,otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse,otlp]
